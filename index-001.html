<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生化危机 - 生存恐怖游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://example.com/resident-evil-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(76, 175, 80, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            border: none;
        }
        
        .back-arrow::before {
            content: "";
            width: 12px;
            height: 12px;
            border-left: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(45deg);
            margin-right: 4px;
        }
        
        .back-arrow:hover {
            background-color: rgba(76, 175, 80, 0.9);
            transform: translateX(-4px);
        }
        
        .game-card {
            background-color: rgba(30, 30, 30, 0.85);
            border-radius: 8px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .game-header {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .game-title {
            font-size: 42px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            font-size: 18px;
            color: #aaa;
            letter-spacing: 1px;
        }
        
        .button-group {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin: 25px 0;
        }
        
        .play-now-btn {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .download-btn {
            background: linear-gradient(to right, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .play-now-btn:hover, .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .game-description {
            line-height: 1.8;
            margin-top: 30px;
            font-size: 16px;
            color: #ddd;
        }
        
        .game-description h3 {
            color: #4CAF50;
            border-bottom: 1px solid rgba(76, 175, 80, 0.3);
            padding-bottom: 8px;
            font-size: 22px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-arrow" onclick="window.history.back()"></button>
        
        <div class="game-card">
            <div class="game-header">
                <h1 class="game-title">生化危机</h1>
                <div class="game-subtitle">生存恐怖游戏</div>
            </div>
            
            <div class="button-group">
                <button class="play-now-btn" onclick="window.location.href='http://zangames.top/Resident/game.html'">立即游玩</button>
                <button class="download-btn" onclick="downloadGame()">下载游戏</button>
            </div>
            
            <div class="game-description">
                <h3>游戏简介</h3>
                <p>《生化危机》系列是CAPCOM开发的标志性生存恐怖游戏，自1996年首作问世以来便定义了恐怖游戏类型。游戏设定在因病毒泄露而爆发丧尸危机的世界，玩家需要在资源极度匮乏的环境中求生，同时揭露隐藏在灾难背后的阴谋。</p>
                <p>最新版本采用RE引擎打造，带来电影级的画面表现和沉浸式的恐怖体验。游戏保留了系列经典的解谜元素和紧张刺激的战斗系统，同时加入了全新的故事线和角色，为玩家呈现更加丰富的游戏内容。</p>
            </div>
        </div>
    </div>

    <script>
        function downloadGame() {
            // 创建下载链接
            const link = document.createElement('a');
            link.href = '生化危机.exe';
            link.download = 'http://zangames.top/Resident/download/生化危机.exe';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 添加下载完成提示
            setTimeout(() => {
                alert('游戏下载完成！请检查您的下载文件夹。');
            }, 1000);
        }
    </script>
</body>
</html>
